<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Productivity Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>MBBS Productivity Dashboard</h1>
  </header>
  <main>
    <section class="schedule">
      <h2>Daily Schedule</h2>
      <div id="schedule-list"></div>
      <button onclick="addScheduleItem()">+ Add Task</button>
    </section>
    <section class="tracker">
      <h2>Habit Tracker</h2>
      <ul>
        <li><input type="checkbox" /> Gym</li>
        <li><input type="checkbox" /> Study</li>
        <li><input type="checkbox" /> Anki Review</li>
        <li><input type="checkbox" /> Novel Reading</li>
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
