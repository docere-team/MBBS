<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/firebase/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase/firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #macroChart {
      max-width: 600px;
      margin: 30px auto;
    }
    /* Navigation Bar */
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #4CAF50;
    }
    /* Sections for navigation */
    .section {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Progress Tracker</h1>

  <!-- Navigation Bar -->
  <nav>
    <a href="#" onclick="showSection('diet')">What to Eat/Drink</a>
    <a href="#" onclick="showSection('chart')">The Diet Chart</a>
    <a href="#" onclick="showSection('calendar')">Functional Calendar</a>
  </nav>

  <!-- Form Container to Enter Data -->
  <div class="form-container">
    <form id="progressForm">
      <h2>Enter Your Data</h2>
      <!-- Meal Macros -->
      <input id="protein-breakfast" type="number" placeholder="Protein (g) Breakfast" required />
      <input id="carbs-breakfast" type="number" placeholder="Carbs (g) Breakfast" required />
      <input id="fats-breakfast" type="number" placeholder="Fats (g) Breakfast" required />

      <!-- Workout Progress -->
      <input id="sets-chest" type="number" placeholder="Sets Chest" required />
      <input id="reps-chest" type="number" placeholder="Reps Chest" required />

      <!-- Skin Care Data -->
      <input id="dryness" type="number" placeholder="Dryness Level (1-10)" required />
      <input id="acne" type="number" placeholder="Acne Level (1-10)" required />
      <input id="glow" type="number" placeholder="Glow Level (1-10)" required />

      <button type="submit">Save Progress</button>
    </form>
  </div>

  <!-- Sections for Navigation -->
  <div id="diet" class="section">
    <h2>What to Eat/Drink</h2>
    <p>Content for food and drink recommendations goes here.</p>
  </div>
  
  <div id="chart" class="section">
    <h2>The Diet Chart</h2>
    <p>Content for the diet chart goes here.</p>
  </div>
  
  <div id="calendar" class="section">
    <h2>Functional Calendar</h2>
    <p>Content for the functional calendar goes here.</p>
  </div>

  <!-- Chart for Macros -->
  <canvas id="macroChart" width="400" height="200"></canvas>

  <script>
    // Firebase setup and initialize
    const firebaseConfig = {
      apiKey: "AIzaSyDP-oScHd8G5bMJqjZ15atgQjrwwjdffrg",
      authDomain: "nation-bike.firebaseapp.com",
      projectId: "nation-bike",
      storageBucket: "nation-bike.appspot.com",
      messagingSenderId: "25249080743",
      appId: "1:25249080743:web:238adc1be73839fa740282"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Submit form data to backend API
    async function submitData(event) {
      event.preventDefault();
      const userId = firebase.auth().currentUser ? firebase.auth().currentUser.uid : 'guest'; // Get user ID from Firebase Authentication
      const mealMacros = {
        protein: document.getElementById('protein-breakfast').value,
        carbs: document.getElementById('carbs-breakfast').value,
        fats: document.getElementById('fats-breakfast').value
      };
      const workoutProgress = {
        sets: document.getElementById('sets-chest').value,
        reps: document.getElementById('reps-chest').value
      };
      const skinCareData = {
        dryness: document.getElementById('dryness').value,
        acne: document.getElementById('acne').value,
        glow: document.getElementById('glow').value
      };

      const response = await fetch('/saveUserProgress', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId, mealMacros, workoutProgress, skinCareData })
      });

      if (response.ok) {
        alert("Data saved successfully!");
      } else {
        alert("Error saving data.");
      }
    }

    document.getElementById('progressForm').addEventListener('submit', submitData);

    // Chart.js code for data visualization (macro tracking)
    const ctx = document.getElementById('macroChart').getContext('2d');
    const macroChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Protein (g)',
          data: [30, 50, 40, 45, 60, 55, 65],
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
        },
        {
          label: 'Carbs (g)',
          data: [100, 120, 130, 110, 140, 150, 160],
          borderColor: 'rgba(153, 102, 255, 1)',
          fill: false,
        },
        {
          label: 'Fats (g)',
          data: [25, 30, 35, 28, 32, 38, 40],
          borderColor: 'rgba(255, 159, 64, 1)',
          fill: false,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { beginAtZero: true }
        }
      }
    });

    // Function to show sections based on navigation
    function showSection(sectionId) {
      // Hide all sections
      const sections = document.querySelectorAll('.section');
      sections.forEach((section) => {
        section.classList.remove('active');
      });

      // Show the clicked section
      document.getElementById(sectionId).classList.add('active');
    }
  </script>

</body>
</html>
