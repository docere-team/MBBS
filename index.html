<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/firebase/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase/firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f7fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #macroChart {
      max-width: 600px;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <h1>Progress Tracker</h1>

  <div class="form-container">
    <form id="progressForm">
      <h2>Enter Your Data</h2>

      <!-- Meal Macros Input -->
      <h3>Meal Macros</h3>
      <input id="protein-breakfast" type="number" placeholder="Protein (g) Breakfast" required />
      <input id="carbs-breakfast" type="number" placeholder="Carbs (g) Breakfast" required />
      <input id="fats-breakfast" type="number" placeholder="Fats (g) Breakfast" required />

      <input id="protein-lunch" type="number" placeholder="Protein (g) Lunch" required />
      <input id="carbs-lunch" type="number" placeholder="Carbs (g) Lunch" required />
      <input id="fats-lunch" type="number" placeholder="Fats (g) Lunch" required />

      <input id="protein-dinner" type="number" placeholder="Protein (g) Dinner" required />
      <input id="carbs-dinner" type="number" placeholder="Carbs (g) Dinner" required />
      <input id="fats-dinner" type="number" placeholder="Fats (g) Dinner" required />

      <!-- Workout Progress Input -->
      <h3>Workout Progress</h3>
      <input id="sets-chest" type="number" placeholder="Sets Chest" required />
      <input id="reps-chest" type="number" placeholder="Reps Chest" required />
      <input id="weight-chest" type="number" placeholder="Weight Chest (kg)" required />

      <input id="sets-squats" type="number" placeholder="Sets Squats" required />
      <input id="reps-squats" type="number" placeholder="Reps Squats" required />
      <input id="weight-squats" type="number" placeholder="Weight Squats (kg)" required />

      <!-- Skin Care Data Input -->
      <h3>Skin Care Data</h3>
      <input id="dryness" type="number" placeholder="Dryness Level (1-10)" required />
      <input id="acne" type="number" placeholder="Acne Level (1-10)" required />
      <input id="glow" type="number" placeholder="Glow Level (1-10)" required />

      <button type="submit">Save Progress</button>
    </form>
  </div>

  <!-- Chart.js for Progress Visualization -->
  <canvas id="macroChart" width="400" height="200"></canvas>

  <script>
    // Firebase setup and initialize
    const firebaseConfig = {
      apiKey: "AIzaSyDP-oScHd8G5bMJqjZ15atgQjrwwjdffrg",
      authDomain: "nation-bike.firebaseapp.com",
      projectId: "nation-bike",
      storageBucket: "nation-bike.appspot.com",
      messagingSenderId: "25249080743",
      appId: "1:25249080743:web:238adc1be73839fa740282"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Submit form data to backend API
    async function submitData(event) {
      event.preventDefault();
      const userId = firebase.auth().currentUser ? firebase.auth().currentUser.uid : 'guest'; // Get user ID from Firebase Authentication
      const mealMacros = {
        protein: {
          breakfast: document.getElementById('protein-breakfast').value,
          lunch: document.getElementById('protein-lunch').value,
          dinner: document.getElementById('protein-dinner').value
        },
        carbs: {
          breakfast: document.getElementById('carbs-breakfast').value,
          lunch: document.getElementById('carbs-lunch').value,
          dinner: document.getElementById('carbs-dinner').value
        },
        fats: {
          breakfast: document.getElementById('fats-breakfast').value,
          lunch: document.getElementById('fats-lunch').value,
          dinner: document.getElementById('fats-dinner').value
        }
      };
      const workoutProgress = {
        chest: {
          sets: document.getElementById('sets-chest').value,
          reps: document.getElementById('reps-chest').value,
          weight: document.getElementById('weight-chest').value
        },
        squats: {
          sets: document.getElementById('sets-squats').value,
          reps: document.getElementById('reps-squats').value,
          weight: document.getElementById('weight-squats').value
        }
      };
      const skinCareData = {
        dryness: document.getElementById('dryness').value,
        acne: document.getElementById('acne').value,
        glow: document.getElementById('glow').value
      };

      // Save the data in Firebase Firestore
      await db.collection('userProgress').add({
        userId,
        mealMacros,
        workoutProgress,
        skinCareData,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Progress saved successfully!");
    }

    document.getElementById('progressForm').addEventListener('submit', submitData);

    // Chart.js for visualizing macros over time
    const ctx = document.getElementById('macroChart').getContext('2d');
    const macroChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Protein (g)',
          data: [30, 50, 40, 45, 60, 55, 65],
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
        },
        {
          label: 'Carbs (g)',
          data: [100, 120, 130, 110, 140, 150, 160],
          borderColor: 'rgba(153, 102, 255, 1)',
          fill: false,
        },
        {
          label: 'Fats (g)',
          data: [25, 30, 35, 28, 32, 38, 40],
          borderColor: 'rgba(255, 159, 64, 1)',
          fill: false,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
