<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Med Student Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Daily Tracker</h1>
    <div class="tasks">
      <h2>Daily Tasks</h2>
      <!-- Tasks will be dynamically inserted here -->
    </div>

    <div class="subjects">
      <h2>Study Subjects</h2>
      <!-- Subjects will be dynamically inserted here -->
    </div>

    <div class="goal-section">
      <h2>Weekly Goals</h2>
      <ul class="goals">
        <!-- Weekly goals will be added here -->
      </ul>
      <input type="text" id="newGoal" placeholder="Add a weekly goal">
      <button id="addGoal">Add Goal</button>
    </div>

    <script src="script.js"></script>
  </div>
</body>
</html>
